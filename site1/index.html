<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Apolo Veiculos</title>
  </head>
  <body>
    <header>
      <img src="./img/Bunner Apolo 2024-08-22 182108.png" alt="Bunner cima" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Carros</li>
          <li>Fale Conosco</li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="list">
        <div class="item">
          <div class="car-img">
            <img
              src="./img/Carros 1 Apolo 2024-08-22 182412.png"
              alt="imagem carro"
            />
          </div>
          <div class="content">
            <p class="car-information">Unico Dono</p>
            <h2>Semi Novos</h2>
            <p class="descriptin">Informações de Vendas</p>
            <button>Saiba Mais</button>
          </div>
        </div>
      </div>

      <div class="arrows">
        <button>
          <img src="./img/Arrow direita 2024-08-22 .png" alt="seta direita" />
        </button>
        <button>
          <img src="./img/Arrow esquerda  2024-08-22.png" alt="seta esquerda" />
        </button>
      </div>

      <div class="indicator">
        <div class="number">01</div>
        <li class="active"></li>
        <li></li>
        <li></li>
      </div>
    </section>
  </body>
</html>
